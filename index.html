<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-lg w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">IP Address Generator</h1>
        <form id="ipForm" class="mb-4">
            <div class="mb-4 border-2 border-indigo-500 rounded-md">
                <label for="ipCount" class="block text-sm font-semibold text-gray-700 px-2">Number of IP Addresses</label>
                <input type="number" id="ipCount" name="ipCount" min="1" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-transparent rounded-md px-4 py-2">
            </div>
            <div class="flex items-center justify-between mb-2">
                <button type="submit" id="generateButton" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Generate IPs</button>
                <div id="loadingSpinner" class="hidden ml-2">
                    <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.373A8.001 8.001 0 014 12H0c0 6.627 5.373 12 12 12v-4zm14-2A8 8 0 0120 12h4c0 4.418-3.582 8-8 8v-4zm-2-14.373A8.001 8.001 0 0120 12h4c0-6.627-5.373-12-12-12v4z"></path>
                    </svg>
                    <span>Loading...</span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button id="copyButton" type="button" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Copy IPs</button>
                <a id="downloadButton" href="#" class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Download IPs</a>
            </div>
        </form>
        <div id="output" class="output mt-4">
            <textarea id="ipAddresses" class="w-full h-24 bg-gray-100 p-2 rounded-md" readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
